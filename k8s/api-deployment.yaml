apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawlrs-api
  labels:
    app: crawlrs-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crawlrs-api
  template:
    metadata:
      labels:
        app: crawlrs-api
    spec:
      containers:
      - name: crawlrs-api
        image: crawlrs:latest
        command: ["./crawlrs", "api"]
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: crawlrs-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: crawlrs-secrets
              key: redis-url
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: crawlrs-api
spec:
  selector:
    app: crawlrs-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
