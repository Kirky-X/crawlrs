version: '3.8'

services:
  # API Gateway Service
  api-gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: ["api"]
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/crawlrs_db
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=info
      - SERVICE_TYPE=api
    depends_on:
      - db
      - redis
      - crawl-engine
      - extraction-service
    restart: unless-stopped

  # Crawl Engine Service
  crawl-engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: ["engine"]
    environment:
      - RUST_LOG=info
      - SERVICE_TYPE=engine
      # Connects to the standalone chromium service defined below
      - CHROMIUM_REMOTE_DEBUGGING_URL=http://chromium:9222
      - FIRE_ENGINE_CDP_URL=http://flaresolverr:8191/v1
      - FIRE_ENGINE_TLS_URL=http://flaresolverr:8191/v1
    depends_on:
      - flaresolverr
      - chromium
      - db
      - redis
    restart: unless-stopped

  # Data Extraction Service
  extraction-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: ["extraction"]
    environment:
      - RUST_LOG=info
      - SERVICE_TYPE=extraction
      # LLM Configuration - expects these to be set in .env or passed via environment
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-gpt-3.5-turbo}
      - LLM_API_BASE_URL=${LLM_API_BASE_URL:-https://api.openai.com/v1}
    depends_on:
      - db
      - redis
    restart: unless-stopped

  # Task Queue Worker
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: ["worker"]
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/crawlrs_db
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=info
      - SERVICE_TYPE=worker
    depends_on:
      - db
      - redis
      - crawl-engine
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=crawlrs_db
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d crawlrs_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flaresolverr (for bypassing Cloudflare)
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    environment:
      - LOG_LEVEL=info
    ports:
      - "8191:8191"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8191/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Headless Chromium (for rendering)
  chromium:
    image: zenika/alpine-chrome:latest
    container_name: chromium
    ports:
      - "9222:9222"
    command: [
      "chromium-browser",
      "--headless",
      "--disable-gpu",
      "--disable-dev-shm-usage",
      "--remote-debugging-address=0.0.0.0",
      "--remote-debugging-port=9222",
      "--no-sandbox",
      "--disable-setuid-sandbox"
    ]
    cap_add:
      - SYS_ADMIN
    restart: unless-stopped

volumes:
  db_data:
