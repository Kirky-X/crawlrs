version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: crawlrs
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crawlrs_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crawlrs -d crawlrs_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  chrome:
    image: browserless/chrome:latest
    ports:
      - "3000:3000"
    environment:
      - MAX_CONCURRENT_SESSIONS=10
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/json/version"]
      interval: 5s
      timeout: 5s
      retries: 5
