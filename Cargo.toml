[package]
name = "crawlrs"
version = "0.1.0"
edition = "2021"
authors = ["Kirky.X <Kirky-X@outlook.com>"]

[features]
default = []

[dependencies]
# Async runtime and web framework
tokio = { version = "1.48", features = ["full"] }
axum = "0.8"
futures = "0.3"
async-trait = "0.1"
tower = { version = "0.5", features = ["util"] }
tower-http = { version = "0.6", features = ["trace"] }

# Serialization and configuration
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
config = "0.15.19"

# Error handling
thiserror = "2.0.17"
anyhow = "1.0"

# HTTP client and networking
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls-native-roots", "cookies", "http2", "charset", "macos-system-configuration"] }
url = "2.5"
rustls = { version = "0.23", default-features = false, features = ["ring", "logging", "std", "tls12"] }

# Database
sea-orm = { version = "1.0", default-features = false, features = ["sqlx-postgres", "sqlx-sqlite", "runtime-tokio-rustls", "macros", "with-chrono", "with-uuid", "with-json"] }
sqlx = { version = "0.8", default-features = false, features = ["postgres", "sqlite", "runtime-tokio-rustls", "macros", "migrate", "uuid", "chrono", "json"] }
migration = { path = "migration" }

# Caching and state management
redis = { version = "1.0", features = ["tokio-comp"] }
dashmap = "6.1.0"
once_cell = "1.21.3"

# Utilities
uuid = { version = "1.19", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.9.2"
validator = { version = "0.20.0", features = ["derive"] }

# Logging and observability
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
metrics = "0.24.3"
metrics-exporter-prometheus = { version = "0.18.1", default-features = false, features = ["http-listener"] }

# Web scraping and content processing
scraper = "0.25.0"
robotstxt = "0.3"
chromiumoxide = { version = "0.8.0", default-features = false, features = ["tokio-runtime"] }

# Text processing and encoding
chardetng = "0.1"
encoding_rs = "0.8"
deunicode = "1.6"
lru = "0.12"
strsim = "0.10"
html-escape = "0.2"
serde_urlencoded = "0.7"

# Cryptography and encoding
base64 = "0.22.1"
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"

# Rate limiting and circuit breaking
governor = "0.10"
backoff = { version = "0.4", features = ["tokio"] }

# Regular expressions
regex = "1.12.2"

# Compression
flate2 = "1.0"
brotli = "3.0"



[dev-dependencies]
axum-test = "18.4"
tokio-test = "0.4"
criterion = "0.8"
testcontainers = "0.26"
testcontainers-modules = { version = "0.14", features = ["postgres", "redis"] }
uuid = { version = "1.19", features = ["v4"] }
mockall = "0.13"

[[test]]
name = "integration_tests"
path = "tests/integration/mod.rs"

[[bench]]
name = "benchmark"
harness = false

[[bin]]
name = "crawlrs"
path = "src/main.rs"

[[bin]]
name = "test_bing_only"
path = "test_bing_only.rs"

[[bin]]
name = "test_bing_debug"
path = "test_bing_debug.rs"

[[bin]]
name = "test_bing_manual"
path = "test_bing_manual.rs"