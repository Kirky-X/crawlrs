[package]
name = "crawlrs"
version = "0.1.0"
edition = "2021"
authors = ["Kirky.X <Kirky-X@outlook.com>"]

exclude = ["examples/mod.rs"]
autoexamples = false

[features]
default = []
playwright = []

[dependencies]
# Async runtime and web framework
tokio = { version = "1.48", features = ["full"] }
axum = "0.8"
futures = "0.3"
async-trait = "0.1"
tower = { version = "0.5", features = ["util"] }
tower-http = { version = "0.6", features = ["trace"] }

# Serialization and configuration
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
config = "0.15.19"

# Error handling
thiserror = "2.0.17"
anyhow = "1.0"

# HTTP client and networking
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls-native-roots", "cookies", "http2", "charset", "macos-system-configuration", "gzip", "brotli"] }
url = "2.5"
rustls = { version = "0.23", default-features = false, features = ["ring", "logging", "std", "tls12"] }

# Database
sea-orm = { version = "1.0", default-features = false, features = ["sqlx-postgres", "sqlx-sqlite", "runtime-tokio-rustls", "macros", "with-chrono", "with-uuid", "with-json"] }
sqlx = { version = "0.8", default-features = false, features = ["postgres", "sqlite", "runtime-tokio-rustls", "macros", "migrate", "uuid", "chrono", "json"] }
migration = { path = "migration" }

# Caching and state management
redis = { version = "1.0", features = ["tokio-comp"] }
dashmap = "6.1.0"
once_cell = "1.21.3"

# Utilities
uuid = { version = "1.19", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.9.2"
validator = { version = "0.20.0", features = ["derive"] }
sysinfo = "0.33"

# Logging and observability
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
metrics = "0.24.3"
metrics-exporter-prometheus = { version = "0.18.1", default-features = false, features = ["http-listener"] }

# Web scraping and content processing
scraper = "0.25.0"
robotstxt = "0.3"
chromiumoxide = { version = "0.8.0", default-features = false, features = ["tokio-runtime"] }

# Text processing and encoding
chardetng = "0.1"
encoding_rs = "0.8"
deunicode = "1.6"
lru = "0.12"
strsim = "0.10"
html-escape = "0.2"
serde_urlencoded = "0.7"
urlencoding = "2.1"

# Cryptography and encoding
base64 = "0.22.1"
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"

# Rate limiting and circuit breaking
governor = "0.10"
backoff = { version = "0.4", features = ["tokio"] }

# Concurrency and synchronization
parking_lot = "0.12"

# Regular expressions
regex = "1.12.2"

# Compression
flate2 = "1.0"
brotli = "3.0"
bytes = "1.0"
aws-sdk-s3 = "1.118.0"
aws-config = "1.8.12"



[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
wiremock = "0.5"
reqwest = { version = "0.12", features = ["json"] }
serde_json = "1.0"
cucumber = { version = "0.20", features = ["macros"] }
axum-test = "18.4.1"
testcontainers = "0.23"
futures = "0.3"
tempfile = "3.8"
uuid = { version = "1.0", features = ["v4"] }
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "sqlite"] }

[[test]]
name = "integration_tests"
path = "tests/integration/mod.rs"

[[bench]]
name = "benchmark"
harness = false

[[bin]]
name = "crawlrs"
path = "src/main.rs"

[[example]]
name = "test_smart_search"
path = "examples/search/test_smart_search.rs"

[[example]]
name = "test_baidu"
path = "examples/search/test_baidu.rs"

[[example]]
name = "test_bing"
path = "examples/search/test_bing.rs"

[[example]]
name = "test_google"
path = "examples/search/test_google.rs"

[[example]]
name = "test_sogou"
path = "examples/search/test_sogou.rs"

[[example]]
name = "test_unified_search"
path = "examples/search/test_unified_search.rs"
