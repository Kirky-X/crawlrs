# Database Configuration
[database]
url = "postgres://user:password@localhost:5433/crawlrs_db"
max_connections = 20
min_connections = 5
connect_timeout = 30
idle_timeout = 600

# Redis Configuration
[redis]
url = "redis://localhost:6380"

# Server Configuration
[server]
host = "0.0.0.0"
port = 3000

# Rate Limiting Configuration
[rate_limiting]
enabled = true
default_rpm = 60

# Concurrency Configuration
[concurrency]
default_team_limit = 10

# Storage Configuration
[storage]
storage_type = "local"
local_path = "storage"
# s3_region = "us-east-1"
# s3_bucket = "my-bucket"
# s3_access_key = "access-key"
# s3_secret_key = "secret-key"

# Webhook Configuration
[webhook]
timeout_seconds = 10
max_retries = 3
retry_interval_seconds = 60
user_agent = "Crawlrs-Webhook/1.0"
secret = "your-webhook-secret"
